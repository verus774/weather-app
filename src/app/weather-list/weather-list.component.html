<label for="location">Location: </label>
<select name="location" id="location" ng-model="$ctrl.currLocation">
    <option ng-repeat="location in $ctrl.locations" value="{{location}}">{{location}}</option>
</select>

<button ng-click="$ctrl.onAddClick()">Add</button>

<weather-item
        ng-repeat="weather in $ctrl.weathers track by $index"
        weather="weather"
        on-close="$ctrl.onCloseClick($index)"
>
</weather-item>
